<!DOCTYPE html>
<head>
	<title>Add or Update Vote</title>
</head>
<body>
	<h1>Add</h1>
	<form action="/add" method="get">
		Bill: <input name="bill" />
		<br><br>
		Date: <input name="date" />
		<br><br>
		Issues:<br>(seperate terms with commas)<br><textarea name="issues"></textarea>
		<br><br>
		YN: <input name="yn" />
		<br><br>
		By: <input name="by" />
		<br><br>
		Desc:<br><textarea name="desc"></textarea>
		<br><br>
		<input name="type" value="vote" style="display: none;" />
		<button>Submit</button>
	</form>
	<h1>Update</h1>
	<form action="/update" method="get">
		_id: <input name="id" />
		<br><br>
		Bill: <input name="bill" />
		<br><br>
		Date: <input name="date" />
		<br><br>
		Issues:<br>(seperate terms with commas)<br><textarea name="issues"></textarea>
		<br><br>
		YN: <input name="yn" />
		<br><br>
		By: <input name="by" />
		<br><br>
		Desc:<br><textarea name="desc"></textarea>
		<br><br>
		<input name="type" value="vote" style="display: none;" />
		<button>Submit</button>
	</form>
	</form>
</body>
