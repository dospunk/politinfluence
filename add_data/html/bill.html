<!DOCTYPE html>
<head>
	<title>Add or Update Bill</title>
</head>
<body>
	<h1>Add</h1>
	<form action="/add" method="get">
		Name: <input name="name" />
		<br><br>
		Date: <input name="date" /> In the form (YYYY/MM/DD)
		<br><br>
		Issues:<br>(seperate terms with only commas)<br><textarea name="issues"></textarea>
		<br><br>
		Desc:<br><textarea name="desc"></textarea>
		<br><br>
		<input name="type" value="bill" style="display: none;" />
		<button>Submit</button>
	</form>
	<h1>Update</h1>
	<form action="/update" method="get">
		_id: ObjectId("<input name="id" />")
		<br><br>
		Bill: <input name="bill" />
		<br><br>
		Date: <input name="date" /> In the form (YYYY/MM/DD)
		<br><br>
		Issues:<br>(seperate terms with only commas)<br><textarea name="issues"></textarea>
		<br><br>
		Desc:<br><textarea name="desc"></textarea>
		<br><br>
		<input name="type" value="bill" style="display: none;" />
		<button>Submit</button>
	</form>
	</form>
</body>
